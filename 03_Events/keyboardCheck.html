<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
</head>

<body>
    <div class="project"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #212121; color:aliceblue">
        <div class="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>
</body>

<script>
    const insert = document.querySelector(".insert")
    window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key == " " ? 'space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>  
                    </tr>
                </table>
            </div>
        `
    })


</script>

</html>
